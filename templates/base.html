<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block content %} {% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
<section class = "title">
    <div class="flexBoxOne">
        <img src="static/puzzle.png" class="puzzleimg">
        <h1>Jigsaw Puzzle Solver</h1>
        <img src="static/puzzle.png" class="puzzleimg"/>
    </div>
</section>
<h4>Project developed by Matthew Aguiar, Jack Ayvazian, Jadon Laforest, Winnie Ly, and Ryan Wheeler</h4>
{% block body %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
